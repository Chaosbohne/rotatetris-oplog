<template name="playDesktop">
  <div id="playDesktop">            
    <div class="row">
      <h1><img src="/pictures/rotatris.png" alt="Logo image" class="img-responsive center-image"/></h1>
      <div class="col-xs-12 col-sm-10 col-md-8 text-center">
        <canvas id="Canvas3d" width="600" height="600">This browser or document mode doesn't support canvas</canvas>
      </div>
      <div class="col-xs-12 col-sm-2 col-md-4 description-spacer">
        <dl>
          <dt><span class="glyphicon glyphicon-refresh"> </span></dt>
          <dd>Welt nach links/rechts um 90 Grad kippen         </dd>
          <dt><span class="glyphicon glyphicon-arrow-up"> </span></dt>
          <dd>Stein nach oben bewegen    </dd>
          <dt><span class="glyphicon glyphicon-arrow-down"> </span></dt>
          <dd>Stein nach unten bewegen  </dd>
          <dt><span class="glyphicon glyphicon-arrow-left"> </span></dt>
          <dd>Stein nach links bewegen  </dd>
          <dt><span class="glyphicon glyphicon-arrow-right"> </span></dt>
          <dd>Stein nach rechts bewegen</dd>
        </dl>
      </div>
    </div>
  </div>
</template>
