<template name="start">
  <div id="start" class="container">
    <div class="row ">
      {{> heading}}      
      {{#if isSmartphone}}
        <div class="col-xs-12 col-sm-12 text-center">
          <img src="/pictures/Smartphone1.png" width="45px" height="79px" alt="Responsive image">                        
        </div>
        <div class="col-xs-12 col-sm-12 text-center">
          <h4>You are already on a smartphone.</h4>
        </div>       
        <div class="col-xs-12 col-sm-12 text-center">
          <img src="/pictures/Ultrabook.png" width="158px" height="79px" alt="Ultrabook image">                
        </div>
        <div class="col-xs-12 col-sm-12 text-center">
          <h4>Grab your computer to get started.</h4>
        </div>           
      {{else}}    
        <div class="col-sm-offset-2 col-sm-4 col-md-offset-2 col-md-4 text-center">
          <img src="/pictures/Ultrabook.png" width="158px" height="79px" alt="Ultrabook image">                
        </div>
        <div class="col-sm-4 col-md-4 text-center">
          <img src="/pictures/Smartphone1.png" width="45px" height="79px" alt="Smartphone image">                        
        </div>
        <div class="col-sm-offset-2 col-sm-4 col-md-offset-2 col-md-4 text-center">
          <h4>You are already on a computer.</h4>                
        </div>
        <div class="col-sm-4 col-md-4 text-center">
          <h4>Grab your phone to get started.</h4>
        </div>      
      {{/if}}        
        <div class="col-xs-12 col-sm-12 col-md-12 text-center">
          <a href="/" class="play btn btn-primary btn-lg btn-space">Next</a>
        </div>  
    </div>      
  </div>
</template>
